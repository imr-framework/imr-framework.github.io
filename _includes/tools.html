<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Tools</h2>
                    <!--<h3 class="section-subheading text-muted">Projects</h3>-->
                </div>
            </div>
            <div class="row">
            {% assign site_posts = site.posts | reverse %}
            {% for post in site_posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.github }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-github fa-4x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="{{ post.image-alt }}">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <br>
                        <p>{{ post.description }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
