<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
{% assign past_projects = site.past %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Past Projects</h2>
                <!--<h3 class="section-subheading text-muted">Projects</h3>-->
            </div>
        </div>
    <div class="row">
    {% for project in past_projects %}
            <!-- <div class="project"> -->
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="{{ project.github }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-github fa-4x"></i>
                        </div>
                    </div>
                    <img src="img/proj/{{ project.thumbnail }}" class="img-responsive img-centered" alt="{{ post.image-alt }}" width = "200" height = "200">
                </a>

                <h4>{{ project.title }}</h4>
                <p>{{ project.description }}</p>
                <!-- <h6>Students: {{ project.students }}</h6> -->
                <br>
            </div>
    {% endfor %}
    </div>
</div>
</section>
