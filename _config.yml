# Projects
projects:
- title: Practical magnetic resonance imaging for all 
  description: "This project will overcome access limitations and deliver a seminal, cutting-edge curriculum using an online game-based digital platform that allows students to build and play with their own educational MR scanner."
  github: https://github.com/delta-diy-mri/delta-diy-mri.github.io
  sponsor: JHU Provost's DELTA Award
  students: Ivan Etoku Oiye
  thumbnail: Delta_Logo.png

- title: Design and development of 0.2T portable MR systems
  description: "Successful design and development of a portable 0.2T MRI for the head and spine will yield structural, functional and metabolic MRI capabilities required for downstream clinical use in an accessible manner."
  sponsor: Medirays Pvt. Ltd.
  students: Ivan Etoku Oiye
  thumbnail: Medirays_pic.jpg
  
- title: Accessible imaging of high consequence pathogens
  description: "Tracking brain changes due to infection in restricted environments require portable solutions providing image quality similar to clinical scanners"
  sponsor: 
  students: Ivan Etoku Oiye, Ajay Sharma
  thumbnail: 

- title:  Tracking structural brain changes at 0.05T 
  description: "UPCOMING - Tracking brain changes using low-field MRI at 3T performance will enable monitoring of neurological disorders in rural settings"
  sponsor: 
  students: Ajay Sharma
  thumbnail: 

- title: Automated response assessment in pediatric neuro-oncology (Auto-RAPNO)
  description: "UPCOMING - Automating the workflow for RAPNO will augment neuro-oncologists in rural settings"
  sponsor: 
  students: Ajay Sharma
  thumbnail: 


